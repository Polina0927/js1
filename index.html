<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <script>
      const number1 = prompt('Write the first number');
      const number2 = prompt('Write the second number');

    if (number1 === '' || number2 === '') {
      alert('Error: Please enter both numbers');
      throw new Error('Missing input');
    }
    else {
      const sum = Number(number1) + Number(number2);
      alert(`Sum: ${sum}`);
      const diff = Number(number1) - Number(number2);
      if (Number(number1) < Number(number2)) {
        const confirmation = confirm('Are you sure you want to proceed?');
        if (confirmation) {
          alert(`Diff: ${diff}`);
        }
      }
      const product = Number(number1) * Number(number2);
      alert(`Product: ${product}`);
      if (Number(number2) === 0) {
      alert('Error: The second number cannot be 0'); }
      else {
        const quotient = Number(number1) / Number(number2);
      alert(`Quotient: ${quotient}`);
      }
}
    </script>
</body>
</html>
